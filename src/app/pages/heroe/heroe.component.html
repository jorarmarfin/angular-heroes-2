<h1>Heroe <small>Nombre del h√©roe</small> </h1>
<hr>
<div class="row text-right">
    <div class="col"> <button class="btn btn-danger" routerLink="/heroes"> <i class="fa fa-arrow-left"></i> Regresar </button> </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)"
        #f="ngForm" >
            <div class="form-group">
                <label> Firebase ID </label>
                <input type="text" class="form-control" disabled="disabled" 
                [(ngModel)]="heroe.id"
                name="id"
                placeholder="Firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label> Nombre </label>
                <input type="text" class="form-control" 
                [(ngModel)]="heroe.nombre"
                name="nombre"
                placeholder="Nombre"
                required>
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label> Poder </label>
                <input type="text" class="form-control" 
                [(ngModel)]="heroe.poder"
                name="poder"
                placeholder="Poder">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" 
                    *ngIf="heroe.vivo"
                    (click)="heroe.vivo=false"
                    type="button">
                    <i class="fa fa-smile-o"></i>
                    Vivo
                </button>
                <button class="btn btn-outline-danger w-50" 
                    *ngIf="!heroe.vivo"
                    (click)="heroe.vivo=true"
                    type="button">
                    <i class="fa fa-frown-o"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>

            </div>
        </form>
    </div>
</div>
